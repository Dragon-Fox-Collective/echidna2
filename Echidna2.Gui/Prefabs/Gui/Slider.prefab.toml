"""

[[1.Events]]
EventType = "Self"
Target = "Button"
Name = "Dragged"
Args = [{ Name = "notification", Type = "MouseMovedNotification" }]
Content = """
Slider.DragSlider(notification.GlobalPosition.XY);
"""

