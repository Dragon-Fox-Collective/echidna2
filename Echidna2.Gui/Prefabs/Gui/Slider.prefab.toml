[[This.Properties]]
PropertyType = "Reference"
Type = "IRectTransform"
Name = "Bottom"

[[This.Properties]]
PropertyType = "Reference"
Type = "IRectTransform"
Name = "SliderBar"

[[This.Properties]]
PropertyType = "Private"
Type = "Vector2"
Name = "DraggingStart"

[[This.Properties]]
PropertyType = "Private"
Type = "Vector2"
Name = "SliderStart"

[[This.Functions]]
ReturnType = "void"
Name = "StartDraggingSlider"
Args = [{ Name = "position", Type = "Vector2" }]
Content = """
DraggingStart = position;
SliderStart = SliderBar.GlobalPosition;
"""

[[This.Functions]]
ReturnType = "void"
Name = "DragSlider"
Args = [{ Name = "position", Type = "Vector2" }]
Content = """
Vector2 delta = position - DraggingStart;
position = SliderStart + delta;
SliderBar.GlobalPosition = position.ClampedBetween(Bottom.GlobalPosition, Top.GlobalPosition);

double total = Top.GlobalPosition.DistanceTo(Bottom.GlobalPosition);
double fraction = SliderBar.GlobalPosition.DistanceTo(Top.GlobalPosition) / total;
"""

[This.Values]
Name = "Slider"
Top = "4"
Bottom = "5"
SliderBar = "1"
MinimumSize = { X = 20, Y = 20 }
Children = [ "2", "3" ]

